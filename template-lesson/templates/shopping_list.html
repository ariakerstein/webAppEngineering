{% extends "base.html" %}

{%  block content %}

<form>
	<h2> Add a flow block</h2>
	<input type="text" name="food">
<!-- 	<button>Add</button> -->
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value="{{item}}">
		{% endfor %}
	{%  endif %}
	<button>Add</button>

	{% if items %}
		<br>
		<br>

		<h2>Flow Block list</h2>
		<ul>
			{% for item in items %}
				<li>{{ item | safe}} </li> 
			{% endfor %}
		</ul>
		{% endif %}

</form>

{% endblock %}
